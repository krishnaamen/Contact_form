<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('7URgF5BhJMTzLJ425');
        })();
        </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <form id="contact-form">
        <label>Contact Form</label>
        <input type="hidden" name="contact_number"> <br>
        
        <label>Name</label>
        <input type="text" id="name_id" placeholder="Enter your name" name="user_name"><br>
        
        <label>Email</label>
        <input type="email" id="email_id" placeholder="Enter your Email" name="user_email"><br>
        <label>Message</label>
        <textarea id="message_id" placeholder="Enter your message" name="message"></textarea> <br>
        <input type="submit" value="Send">
        <p id="pname"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
